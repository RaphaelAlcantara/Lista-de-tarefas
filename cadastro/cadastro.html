<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Cadastro</h1>
            <div class="input-box">
                <input id="email_cadastro" placeholder="Email" type="email">
                <i class="bx bxs-user"></i>
            </div>
    
            <div class="input-box">
                <input id="senha_cadastro" placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" onclick="cadastrar()">Cadastrar</button>
    
        </form>
    </main>
    <script src="/login/script.js"></script>
</body>
</html>
